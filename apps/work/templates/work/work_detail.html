{% extends 'base.html' %}


{% block content-header %}
<div class="card-header">
  <h1 class="card-title"><b>{{ object.name }}</b>（{{ object.priority }}）</h1>
  <div class="card-tools">
    <a href="#" class="btn btn-tool">Print</a>
    <a href="{% url 'work-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'work-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
<div class="row mb-4">
      <div class="col-sm-4">
        <div class="row mb-2">
          <div class="col">
          </div>
        </div>

      </div>
      <div class="col-sm-8">
        <div>
          <div class="form-group border-bottom row">
            <label class="col">
              Method
            </label>
            <div class="col">
              {{ object.get_current_method_display  }}
            </div>
          </div>

            <div class="form-group border-bottom row">
            <label class="col">
              Priority
            </label>
            <div class="col">
              {{ object.priority }}
            </div>
          </div>

            <div class="form-group border-bottom row">
            <label class="col">
              Period
            </label>
            <div class="col">
              {{ object.period }}
            </div>
          </div>

            <div class="form-group border-bottom row">
            <label class="col">
              Note
            </label>
            <div class="col">
              {{ object.note }}
            </div>
          </div>

        </div>

      </div>
    </div>


{% endblock content %}
