{% extends 'base.html' %}


{% block content-header %}
<div class="card-header">
  <h1 class="card-title"><b>{{ object.name }}</b>（{{ object.priority }}）</h1>
</div>
{% endblock content-header %}

{% block content %}
<div class="row mb-4">
      <div class="col-sm-4">
        <div class="row mb-2">
          <div class="col">
          </div>
        </div>

      </div>
      <div class="col-sm-8">
        <div>
          <div class="form-group border-bottom row">
            <label class="col">
              Method
            </label>
            <div class="col">
              {{ object.method }}
            </div>
          </div>

            <div class="form-group border-bottom row">
            <label class="col">
              Priority
            </label>
            <div class="col">
              {{ object.priority }}
            </div>
          </div>

            <div class="form-group border-bottom row">
            <label class="col">
              Period
            </label>
            <div class="col">
              {{ object.period }}
            </div>
          </div>

            <div class="form-group border-bottom row">
            <label class="col">
              Note
            </label>
            <div class="col">
              {{ object.note }}
            </div>
          </div>

        </div>

      </div>
    </div>


{% endblock content %}
